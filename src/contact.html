layout: "app"

<section class="hero-section home-hero">
  <h1 class="h1 home-hero__heading">
    <span>Contact us</span>
  </h1>
  <p class="hero-section__subtext home-hero__subtext">
    We look forward to every opportunity to elevate lives through essentialism
  </p>
</section>

<section class="contact-form">
  <form
    class="contact-form"
    action="/"
    method="post"
    name="essence-contact"
    netlify
    netlify-honeypot="bot-field"
  >
    <h2 class="h4">Drop us a line</h2>

    <input type="hidden" name="bot-field" />

    <label class="sr-only" for="email">Enter your email address</label>
    <input
      class="input email-input"
      id="email"
      type="email"
      name="email"
      required
      placeholder="Enter your email address"
      aria-describedby="status-message"
    />

    <button type="submit" aria-label="Subscribe to Essence' contact">
      Subscribe
    </button>

    <div class="form-message-container">
      <p
        class="status-message"
        id="status-message"
        role="status"
        aria-live="polite"
        aria-atomic="true"
      ></p>
    </div>
  </form>
</section>
