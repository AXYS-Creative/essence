<dialog class="dialog newsletter-dialog" id="newsletter-dialog">
  <div class="dialog__close-btn-wrapper">
    <button
      class="dialog__close-btn"
      type="button"
      aria-controls="newsletter-dialog"
      aria-label="Close newsletter dialog"
      aria-expanded="false"
    >
      <div class="dots-wrapper">
        <span class="dots-wrapper__dot top-left"></span>
        <span class="dots-wrapper__dot top-right"></span>
        <span class="dots-wrapper__dot center-dot"></span>
        <span class="dots-wrapper__dot bottom-left"></span>
        <span class="dots-wrapper__dot bottom-right"></span>
      </div>
    </button>
  </div>

  <form
    class="newsletter-form"
    action="/"
    method="post"
    name="essence-newsletter"
    netlify
    netlify-honeypot="bot-field"
  >
    <h2 class="h4">
      <span>Subscribe to</span>
      <span>our newsletter</span>
    </h2>

    <input type="hidden" name="bot-field" />

    <label class="sr-only" for="email">Enter your email address</label>
    <input
      class="input email-input"
      id="email"
      type="email"
      name="email"
      required
      placeholder="Enter your email address"
    />

    <button type="submit" aria-label="Subscribe to Essence' newsletter">
      Subscribe
    </button>

    <div class="form-message-container">
      <p class="success-message" aria-hidden="true">
        <svg
          class="check-icon"
          xmlns="http://www.w3.org/2000/svg"
          height="16"
          width="14"
          viewBox="0 0 448 512"
        >
          <path
            opacity="1"
            fill="#1E3050"
            d="M448.1 118.2L437 129.7 173.6 404l-11.5 12-11.5-12L11.1 258.8 0 247.2l23.1-22.2 11.1 11.5L162.1 369.8 414 107.5 425 96l23.1 22.2z"
          />
        </svg>
        Subscription Confirmed! Thanks for joining our mailing list.
      </p>
      <p class="error-message" aria-hidden="true">
        <svg
          class="error-icon"
          xmlns="http://www.w3.org/2000/svg"
          height="16"
          width="16"
          viewBox="0 0 512 512"
        >
          <path
            d="M18.3 448L0 480H36.9 475.1 512l-18.3-32L274.4 64.2 256 32 237.6 64.2 18.3 448zm438.6 0H55.1L256 96.5 456.9 448zM240 320v16h32V320 192H240V320zm40 96V368H232v48h48z"
          />
        </svg>
        Email Already Subscribed. It looks like you're already on our list.
      </p>
    </div>
  </form>

  <div class="backdrop" aria-hidden="true"></div>

  <div class="mouse-cursor" aria-hidden="true">
    <p>Close</p>
  </div>
</dialog>
