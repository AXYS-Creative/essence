<dialog class="dialog newsletter-dialog" id="newsletter-dialog">
  <div class="dialog__close-btn-wrapper">
    <button
      class="dialog__close-btn"
      type="button"
      aria-controls="newsletter-dialog"
      aria-label="Close newsletter dialog"
      aria-expanded="false"
    >
      <div class="dots-wrapper">
        <span class="dots-wrapper__dot top-left"></span>
        <span class="dots-wrapper__dot top-right"></span>
        <span class="dots-wrapper__dot center-dot"></span>
        <span class="dots-wrapper__dot bottom-left"></span>
        <span class="dots-wrapper__dot bottom-right"></span>
      </div>
    </button>
  </div>

  <form
    class="newsletter-form"
    action="/"
    method="post"
    name="essence-newsletter"
    netlify
    netlify-honeypot="bot-field"
  >
    <h2 class="h4">
      <span>Subscribe to</span>
      <span>our newsletter</span>
    </h2>

    <input type="hidden" name="bot-field" />

    <label class="sr-only" for="email">Enter your email address</label>
    <input
      class="input email-input"
      id="email"
      type="email"
      name="email"
      required
      placeholder="Enter your email address"
      aria-describedby="status-message"
    />

    <button type="submit" aria-label="Subscribe to Essence' newsletter">
      Subscribe
    </button>

    <div class="form-message-container">
      <p
        class="status-message"
        id="status-message"
        role="status"
        aria-live="polite"
        aria-atomic="true"
      ></p>
    </div>
  </form>

  <div class="backdrop backdrop__newsletter" aria-hidden="true"></div>

  <div class="mouse-cursor mouse-cursor__newsletter" aria-hidden="true">
    <p>Close</p>
  </div>
</dialog>
