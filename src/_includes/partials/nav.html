<nav
  class="nav-menu"
  id="site-navigation"
  aria-label="Main Navigation"
  aria-hidden="true"
>
  <div class="width-constraint">
    {% if navigation.items %}

    <div class="nav-slider">
      <ul class="nav-links">
        {% for item in navigation.items %}
        <li>
          <a class="nav-link tab-element-nav" href="{{ item.url }}">
            <span
              class="nav-link__number"
              role="presentation"
              aria-hidden="true"
            >
              {{item.index}}
            </span>
            {{ item.text }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>

    {% endif %}
  </div>
  <div class="nav-abstract"></div>
</nav>
