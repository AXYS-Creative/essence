<nav
  class="nav-menu"
  id="site-navigation"
  aria-label="Main Navigation"
  aria-hidden="true"
>
  <div class="width-constraint">
    {% if navigation.items %}

    <div class="nav-slider">
      <ul class="nav-links">
        {% for item in navigation.items %}
        <li>
          <span>{{item.index}}</span>
          <a class="nav-link tab-element-nav" href="{{ item.url }}">
            {{ item.text }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>

    {% endif %} {% include "./social-media.html" %}
  </div>
  <div class="nav-abstract"></div>
</nav>
