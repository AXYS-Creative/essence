backend:
  # Use netlify identity as backend
  name: "git-gateway"
  branch: "main"
media_folder: "src/static/img"
public_folder: "/static/img"

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true
# publish_mode: editorial_workflow
collections:
  - label: "Blog"
    name: "blog"
    folder: "src/posts/blog"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
      - widget: select
        label: "tags"
        name: "tags"
        multiple: true
        create: true
        options: ["popular", "general", "physical", "emotion", "finance"]
  - label: "Podcast"
    name: "podcast"
    folder: "src/posts/podcast"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Title Short", name: "title_short", widget: "string" }
      - { label: "Episode", name: "episode", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Quote", name: "quote", widget: "string" }
      - { label: "Guest", name: "guest", widget: "string" }
      - { label: "Poster", name: "poster", widget: "image" }
      - { label: "Video Embed", name: "video_embed", widget: "string" }
      - widget: select
        label: "tags"
        name: "tags"
        multiple: true
        create: true
        options: ["popular", "general", "physical", "emotion", "finance"]
  - label: "Books"
    name: "books"
    folder: "src/posts/books"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Poster", name: "src", widget: "image" }
      - widget: select
        label: "tags"
        name: "tags"
        multiple: true
        create: true
        options: ["popular", "general", "physical", "emotion", "finance"]
  - label: "About Page"
    name: "about_page"
    files:
      - label: "Hero Collage"
        name: "collage_images"
        file: "src/_data/collage_images.yaml"
        editor:
          preview: true
        fields:
          - label: "Collage Images"
            name: "image"
            widget: "list"
            collapsed: false
            fields:
              - widget: select
                name: "tags"
                label: "Placement Helper"
                multiple: false
                options:
                  [
                    "Column 1",
                    "Column 2",
                    "Column 3",
                    "Column 4",
                    "Column 5",
                    "Mobile Column",
                  ]
                default: ["Add Column"]
              - {
                  label: "Image Source",
                  name: "src",
                  widget: "image",
                  required: true,
                }
              - {
                  label: "Description",
                  name: "description",
                  widget: "string",
                  required: true,
                }
        thumbnail: "/static/img/collage-1a.webp"
      - label: "Recorded Growth"
        name: "recorded_growth"
        file: "src/_data/recorded_growth.yaml"
        editor:
          preview: true
          previewStyles: "/static/styles/styles.css"
        fields:
          - label: "Growth Stats"
            name: "growth_stats"
            widget: "list"
            collapsed: false
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Numbers", name: "numbers", widget: "string" }
      - label: "Team Portraits"
        name: "team_portraits"
        file: "src/_data/team_portraits.yaml"
        editor:
          preview: true
        fields:
          - label: "Portrait Images"
            name: "images"
            widget: "list"
            collapsed: false
            fields:
              - {
                  label: "Image Caption",
                  name: "caption",
                  widget: "string",
                  required: true,
                }
              - {
                  label: "Image Source",
                  name: "src",
                  widget: "image",
                  required: true,
                }
              - {
                  label: "SEO Description",
                  name: "description",
                  widget: "string",
                  required: true,
                }
  - label: "Resources Page"
    name: "resources_page"
    files:
      - label: "Resource List"
        name: "resource_list"
        file: "src/_data/resource_list.yaml"
        editor:
          preview: false
        fields:
          - label: "Services"
            name: "services"
            widget: "list"
            collapsed: false
            fields:
              - label: "Category"
                name: "tags"
                widget: select
                multiple: false
                options: ["Physical", "Emotional", "Financial"]
                default: ["Add Category"]
              - { label: "Title", name: "title", widget: "string" }
  - label: "Contact Page"
    name: "contact_page"
    files:
      - label: "Office Locations"
        name: "office_locations"
        file: "src/_data/office_locations.yaml"
        editor:
          preview: true
        fields:
          - label: "Location Details"
            name: "locations"
            widget: "list"
            collapsed: false
            fields:
              - { label: "City", name: "city", widget: "string" }
              - {
                  label: "Image Source",
                  name: "src",
                  widget: "image",
                  required: true,
                }
              - {
                  label: "Image Description",
                  name: "alt",
                  widget: "string",
                  required: true,
                }
              - { label: "Adress, street", name: "address_1", widget: "string" }
              - {
                  label: "Adress, city / state",
                  name: "address_2",
                  widget: "string",
                }
              - { label: "Phone", name: "phone", widget: "string" }
  - label: "Settings"
    name: "settings"
    files:
      - label: "Social Media"
        name: "links"
        file: "src/_data/social_media.yaml"
        fields:
          - label: "Nav Items"
            name: "links"
            widget: "list"
            collapsed: false
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
              - { label: "Image Source", name: "src", widget: "image" }
      - label: "Navigation Images"
        name: "nav_images"
        file: "src/_data/nav_images.yaml"
        fields:
          - label: "Nav Images"
            name: "images"
            widget: "list"
            collapsed: false
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Image Source", name: "src", widget: "image" }
